<html>
<head>
<style>
body{
font-family:arial;

}
</style>
</head>
<body>
<form action="#">
  <h1 style="text-align: center; font-size: 24px; 
               background-color: green; 
               color: yellow; 
               border-radius: 25px; 
               padding: 10px 20px; 
               width: 360px; 
               margin: 0 auto; 
               position: relative;">

    <img src="rvr.png" alt="RVR Logo" 
         style="position: absolute; left: -30px; top: -20px; height: 110px;width:140px">
    <span style="margin-left:5px;">EMPLOYEE LOGIN</span>
  </h1><br><br>
  <div style="width:100%;display:grid;justify-content:center;align-items:center;grid-template-columns:80px 200px;gap:10px;">
   <label for="empid"><font size="4" color="darkblue"><b>Emp ID:</b></font></label>
   <div style="display:grid;width:100%;place-items:center;grid-template-columns:100px 150px;column-gap:5px;">
    <img src="human.avif" width="40" height="40">
    <input type="text" id="empid" style="padding:10px;text-align:center;font-size:20px;color:red;border:2px solid green" placeholder="Employee ID" size="14">
   </div>
</div><br>
<div style="width:100%;display:grid;justify-content:center;align-items:center;grid-template-columns:80px 200px;gap:10px;">
   <label for="pass"><font size="4" color="darkblue"><b>Password:</label>
   <div style="display:grid;width:100%;place-items:center;grid-template-columns:100px 150px;column-gap:5px;">
    <img src="pass.jpg" width="40" height="40">
    <input type="text" id="pass" style="padding:10px;text-align:center;font-size:20px;color:red;border:transparent;border:2px solid green" placeholder="Password" size="14">
   </div>
</div><br>
<center><input type="submit" value="🧑‍💼Login" style="padding:8px 16px;border:transparent;background:green;cursor:pointer;color:white;font-size:16px;"></center><br>
<font size="3" color="brown" style="margin:0">*Use Latest Versions of Chrome/Firefox Browser.</font>
</form>
</body>
</html>
